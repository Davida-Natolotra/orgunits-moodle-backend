services:
  app:
    build: .
    environment:
      DATABASE_HOST: localhost  # MUST be localhost on Cloud Run
      DATABASE_PORT: 3306      # Use the internal MySQL port
      DATABASE_USER: ${DB_USERNAME}
      DATABASE_PASSWORD: ${DB_PASSWORD}
      DATABASE_NAME: ${DB_NAME}
    depends_on:
      db:
        condition: service_healthy # Wait for DB to be ready
    ports:
      - "8080:8080"

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    volumes:
      - mysql-data:/var/lib/mysql 
    ports:
      - "3306:3306"
    # Use Cloud Run specific volume mount or remove for pure POC
volumes:
  mysql-data:
    driver: local
    driver_opts:
      type: tmpfs  # Creates an in-memory volume for Cloud Run
      device: tmpfs